<app-header></app-header>

<div class="main">

  <section class="sign-in">
    <div class="container">
      <div class="signin-content">
        <div class="signin-image mx-auto" style="width: 25%;">
          <img src="assets/project images/adminlogin.png" width="auto" alt="sing up image">
        </div>
        <div class="signin-form">
          <h2 class="form-title" style="font-family: 'Fjalla One', sans-serif;">Admin Login</h2>

          <form [formGroup]="Adminloginform">
            <div class="form-group">
              <label for="email"><i class="bi bi-person-fill"></i></label>
              <input type="email" placeholder="email" formControlName="adminemail" />
            </div>
            <div class="form-group">
              <label for="Password"><i class="bi bi-lock-fill"></i></label>
              <input type="password" placeholder="Password" formControlName="adminpassword" />
            </div>
            <div class="mb-3" *ngIf="wrongCredentials">
              <P style="color: red;">Wrong Credentials</P>
            </div>
            <button type="submit" (click)="AdminLogin()" class="btn btn-primary" [disabled]="Adminloginform.invalid">Login</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</div>

<app-footer></app-footer>
