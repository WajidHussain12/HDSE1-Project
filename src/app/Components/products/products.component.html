<app-header></app-header>
<div class="container" style="margin-top: 9vh;">

  <div class="col-md-4 text-center" style="width: 100%;;">
    <!-- A -->
        <a href="#"><img src="../../../assets//project images/all flavor2.jpg" style="border-radius: 10px;"
          class="img-fluid animation" alt="Logo" /></a>
  </div>

  <div style="display: flex; flex-wrap: wrap; justify-content: space-around;">

    <div *ngFor="let flavour of flavorData; let i = index" class="card my-5"
      style="width: 18rem; border-radius: 0px 0px 10px 10px">

      <!-- <img src="assets/project images/aboutimg1.jpg" class="card-img-top" alt="..."> -->
      <ng-container *ngIf="flavour.File && flavour.File.FileData">
        <img [src]="flavour.File.FileData" class="card-img-top" alt="..." [style.height.px]="" />
      </ng-container>
      <div class="card-body">
        <h5 class="card-title"
          style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-weight: bold">ICE CREAM
          : <span>{{flavour.flavorName}}</span></h5>
      </div>
      <div class="card-body" style="border-top: 1px solid rgb(170, 170, 170);">

        <a class="btn btn-success mx-2 py-1 px-2" style="font-size: 15px;"
          routerLink="/variety/{{flavour.recipeid}}">VARIETIES</a>

        <a routerLink="/recipe/{{flavour.recipeid}}" class="btn btn-warning py-1 px-2"
          style="font-size: 15px;">RECIPE</a>
      </div>
    </div>
  </div>

</div>
<app-footer></app-footer>
