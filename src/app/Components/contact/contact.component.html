<app-header></app-header>

<!-- Page Content -->
<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="display-4">Contact Us</h1>
      <p class="lead">Have questions or want to get in touch? Use the form below to send us a message!</p>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6">

      <form [formGroup]="contactform" (ngSubmit)="save()">
        <div class="form-group">
          <label class="pb-2" for="name">Your Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" formControlName="name">
        </div>
        <div class="form-group">
          <label class="py-2" for="email">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
        </div>
        <div class="form-group">
          <label class="py-2" for="message">Your Message</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" formControlName="msg"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
    <div class="col-lg-6">
      <!-- You can add additional contact information or a map here -->
    </div>
  </div>
</div>
<app-footer></app-footer>
