<app-header></app-header>

    <div class="main">

        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image mx-auto" style="width: 25%;">
                        <img src="/assets/project images/loginimg.png" width="auto" alt="sing up image">
                        <div class=" mx-auto mt-4">
                          <a routerLink="/register" class="signup-image-link">Create an account</a>
                        </div>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title" style="font-family: 'Fjalla One', sans-serif;">Login</h2>
                        <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
                          <div class="form-group">
                                <label for="email"><i class="bi bi-person-fill"></i></label>
                                <input type="email" placeholder="email" formControlName="email"/>
                            </div>
                            <div class="form-group">
                                <label for="Password"><i class="bi bi-lock-fill"></i></label>
                                <input type="password"   placeholder="Password" formControlName="password"/>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                        <div *ngIf="loginSuccess" class="success-message">
                          <i class="bi bi-check-circle-fill"></i>
                          <span style="padding-left: 10px;">{{ successMessage }}</span>
                        </div>
                        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <app-footer></app-footer>
